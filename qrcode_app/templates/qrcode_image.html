{% extends 'base.html' %}

{% block title %}Your QR Code{% endblock %}

{% block content %}
<style>
    /* Center the QR code and the download link */
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #e0f7fa, #ffffff);
        font-family: 'Arial', sans-serif;
    }
    img {
        max-width: 300px;
        border: 5px solid #007bff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        margin-bottom: 20px;
    }
    a {
        font-size: 18px;
        color: #007bff;
        font-weight: bold;
        text-decoration: none;
        transition: color 0.3s ease;
    }
    a:hover {
        color: #0056b3;
    }
</style>
<div>
    <img src="{{ img_url }}" alt="Generated QR Code">
    <a href="{{ img_url }}" download="QRCode.png">Download QR Code</a>
</div>
{% endblock %}
