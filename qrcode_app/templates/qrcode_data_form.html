{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Submit QR Code Data</title>
    <style>
        /* Center the form on the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e9ecef;
            font-family: 'Arial', sans-serif;
        }

        /* Style the form container */
        form {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }

        /* Add some spacing between form elements */
        form p {
            margin-bottom: 15px;
            font-weight: bold;
            color: #333;
        }

        /* Style input fields and textarea */
        form input[type="text"], form textarea {
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            width: 100%;
            margin-bottom: 20px;
            font-size: 14px;
        }

        /* Style the submit button */
        form button {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for the submit button */
        form button:hover {
            background-color: #0056b3;
        }

        /* Style for the form title */
        form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form method="post">
        <h2>QR Code Data Submission</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
